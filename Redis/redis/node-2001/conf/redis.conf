

port 6379
bind 10.10.10.3

dir "/data"
daemonize no
protected-mode yes


appendonly yes

rename-command KEYS ""


requirepass "redis"
masterauth "redis"


cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
cluster-announce-ip 10.10.10.3
#cluster-announce-ip 192.168.32.128
cluster-announce-port 6379
cluster-announce-bus-port 16379

